name: Program Tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [ready_for_review]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  program-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        testArgs:
          [
            "pre-authorized-debit-v1 .ts",
            "pre-authorized-debit-v1 .2.ts",
            pre-authorized-debit-v1/debit .ts,
          ]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Solana Anchor Test
        uses: dcaf-labs/anchor-test-action@v1.1.0
        with:
          # add anchor test args, e.g. "--skip-lint"
          args: "${{ matrix.testSuffix }}"
          # path to the anchor workspace, e.g. "./my_workspace"
          workspace_dir: "."
